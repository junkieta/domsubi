<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>クリックカウンターのサンプル - domsubi</title>
        <style>
            pre {
                padding: 1em;
                font-family: monospace;
                line-height: 1.8;
                background-color: #333;
                color: #FFF;
            }
            pre var {
                font-style: normal;
                font-weight: bold;
                color: #88FF88;
            }
        </style>
    </head>
    <body>
        <header><h1>クリックカウンターのサンプル</h1></header>
        <script id="click-counter-sample" type="module">
            import {f} from "./f.js";
            import {StreamSink as s} from "./sodiumjs.js";
            import {jshtml as j} from "./domsubi.js";

            // クリックイベント取得用Stream
            const sClicked = new StreamSink();
            // クリックイベントをカウントするCell
            const countClicked = sClicked.accum(0, (u,n) => n + 1);
            // クリック5回毎に"red", でなければ"black"を返すCell
            const varColor = countClicked.map((n) => n % 5 ? 'black' : 'red');
            // click回数を表示するVAR要素
            const countClickedVar = {
                var: countClicked,
                $: {
                    style: {
                        color: varColor
                    }
                }
            };
            // 全体
            const contents = new jshtml([
                { button: 'クリックよろしく!!', $: { onclick: sClicked } },
                { p: ['君は ', countClickedVar, ' 回クリックしている'] }
            ]);
            contents.mount(targetNode);
        </script>
        <footer><address><a href="./">junkieta/domsubi example</a></address></footer>
    </body>
</html>
